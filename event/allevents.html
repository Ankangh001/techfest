<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/surutsav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all-event-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4a4cf3ae7.js" crossorigin="anonymous"></script>
    <title>Manthan Events</title>
</head>

<body>
    <section>
        <!-- origial -->
        <a href="index.html"><button type="button" class="button-back"><i class="fa-solid fa-arrow-left"></i></button></a>
        <a href="../index.html"><button type="button" class="home-back"><i class="fa-solid fa-home"></i></button></a>
        <!-- <img src="images/heart.png" class="heart"> -->
        <div class="container">

            <!-- new row -->
            <div data-aos="fade-up" class="event-heading row">
                <img src="images/fun-games2.png">
                <!-- <h2 class="title">FUN GAMES</h2> -->
            </div>

            <div class="row c-row">
                <div class="col col-sm-3">
                    <div data-bs-toggle="modal" data-bs-target="#robosafari" class="circle c1">
                        <i class="fa-solid fa-puzzle-piece"></i>
                        <div class="btn-card b1">BREAK THE CODE</div>
                    </div>
                </div>
                <div class="col col-sm-3">
                    <div data-bs-toggle="modal" data-bs-target="#codemaster" class="circle c1">
                        <i class="fa-solid fa-bullseye"></i>
                        <div class="btn-card b1">TARGET THE GOAL</div>
                    </div>
                </div>
                <div class="col col-sm-3">
                    <div data-bs-toggle="modal" data-bs-target="#bugmaster" class="circle c1">
                        <i class="fa-solid fa-baseball-bat-ball"></i>
                        <div class="btn-card b1">HIT THE WICKET</div>
                    </div>
                </div>
                <div class="col col-sm-3">
                    <div data-bs-toggle="modal" data-bs-target="#technovation" class="circle c1">
                        <i class="fa-solid fa-utensils"></i>
                        <div class="btn-card b1">FOOD FIGHT</div>
                    </div>
                </div>
            </div>


            <!-- new row -->
            <div data-aos="fade-up" class="event-heading row">
                <img src="images/coding2.png">
                <!-- <h2 class="title">TECHTONICS</h2> -->
            </div>
            <div class="row c-row">

                <div class="col col-sm-4">
                    <div data-aos="flip-left" class="circle c1">
                        <i class="fa-solid fa-code"></i>
                        <div class="btn-card b1">CODEMASTER</div>
                    </div>
                </div>
                <div class="col col-sm-4">
                    <div data-aos="zoom-in-up" class="circle c1">
                        <i class="fa-solid fa-file-code"></i>
                        <div class="btn-card b1">BUGMASTER</div>
                    </div>
                </div>
                <div class="col col-sm-4">
                    <div data-aos="flip-right" class="circle c1">
                        <i class="fa-brands fa-android"></i>
                        <div class="btn-card b1">APP MAKING</div>
                    </div>
                </div>
                <div class="col col-sm-4 m-auto">
                    <div data-aos="flip-right" class="circle c1">
                        <i class="fa-solid fa-robot"></i>
                        <div class=" btn-card b1 ">ROBO SAFARI</div>
                    </div>
                </div>
                <div class="col col-sm-4 m-auto ">
                    <div data-aos="flip-right " class="circle c1 ">
                        <i class="fa-solid fa-microchip "></i>
                        <div class="btn-card b1 ">TECHNOVATION</div>
                    </div>
                </div>
            </div>


            <!-- new row -->
            <div data-aos="fade-up " class="event-heading row ">
                <img src="images/others.png ">
            </div>
            <div class="row c-row ">
                <!-- <div class="col col-sm-3 ">
                    <div data-aos="flip-left " class="circle c1 ">
                        <i class="fa-solid fa-robot "></i>
                        <div class="btn-card b1 ">ROBO SAFARI</div>
                    </div>
                </div> -->
                <div class="col col-sm-3 ">
                    <div data-aos="flip-left " class="circle c1 ">
                        <i class="fa-solid fa-gamepad "></i>
                        <div class="btn-card b1 ">GAMEARENA</div>
                    </div>
                </div>
                <!-- <div class="col col-sm-3 ">
                    <div data-aos="zoom-in-up " class="circle c1 ">
                        <i class="fa-solid fa-microchip "></i>
                        <div class="btn-card b1 ">TECHNOVATION</div>
                    </div>
                </div> -->
                <div class="col col-sm-3 ">
                    <div data-aos="flip-right " class="circle c1 ">
                        <i class="fa-solid fa-brain "></i>
                        <div class="btn-card b1 ">TECH QUIZ</div>
                    </div>
                </div>
                <div class="col col-sm-3 ">
                    <div data-aos="flip-right " class="circle c1 ">
                        <i class="fa-solid fa-children "></i>
                        <div class="btn-card b1 ">DUEL TALKS</div>
                    </div>
                </div>
                <div class="col col-sm-3 ">
                    <div data-aos="zoom-in-up " class="circle c1 ">
                        <i class="fa-solid fa-gem "></i>
                        <div class="btn-card b1 ">HUNT-D-LAND</div>
                    </div>
                </div>
                <div class="col col-sm-4 m-auto ">
                    <div data-aos="zoom-in-up " class="circle c1 ">
                        <i class="fa-solid fa-cube "></i>
                        <div class="btn-card b1 ">DIGCAD</div>
                    </div>
                </div>
                <div class="col col-sm-4 m-auto ">
                    <div data-aos="flip-right " class="circle c1 ">
                        <i class="fa-solid fa-children "></i>
                        <div class="btn-card b1 ">LOGOMOTIVE</div>
                    </div>
                </div>
                <!-- <div class="col col-sm-3 m-auto ">
                    <div data-aos="flip-right " class="circle c1 ">
                        <i class="fa-solid fa-camera "></i>
                        <div class="btn-card b1 ">PORTIRATURE</div>
                    </div>
                </div>
                <div class="col col-sm-3 m-auto ">
                    <div data-aos="flip-right " class="circle c1 ">
                        <i class="fa-solid fa-truck-monster "></i>
                        <div class="btn-card b1 ">WHEEL CHNAGER</div>
                    </div>
                </div> -->
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
