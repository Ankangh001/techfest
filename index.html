<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUROTSAV</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/surutsav.png">
    <script src="https://kit.fontawesome.com/f4a4cf3ae7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div id="preloader"></div> -->

    <div id="content" class="bg-video-wrap">

        <video src="images/galaxy.mp4" loop muted autoplay>
        </video>
        <img src="images/planet.png" alt="planet" class="planet float-planet">
        <div class="ship-holder">
            <img src="images/spaceship.png" alt="spaceship" class="spaceship float-planet">
        </div>
        <!-- <div class="date-container">
            <img src="images/date.png" class="date float-planets">
        </div> -->

        <div class="header" id="scene">
            <img src="images/snap.png" class="snap float">

            <!-- <img src="images/bar.svg" class="bar"> -->
            <img src="images/bar.svg" class="bottom-bar b-bar">
            <img src="images/bar.svg" class="bottom-bar-left b-bar">

            <!-- nav -->
            <div class="surutsav t-bar">
                <div class="img-con">
                    <img src="images/sur-white.png" alt="sur logo" class="top-left-logo">
                </div>
                <div class="img-con">
                    <img src="images/surutsav.png" alt="surustsav" class="surutsav-logo">
                </div>
                <div class="img-con pc-date">
                    <img src="images/jis-white.png" alt="jis logo" class="top-right-logo">
                </div>

            </div>
            <!-- socials -->
            <div class="socials">
                <!-- <img src="images/space-stone.png" class="social-icons">
                <img src="images/time-stone.png" class="social-icons">
                <img src="images/space-stone2.png" class="social-icons"> -->
                <img src="images/date.png" class="social-icons">


            </div>
            <div class="socials-2">
                <!-- <img src="images/soul-stone.png" class="social-icons"> -->
                <div class="octa gon">
                    <i class="fa-brands fa-facebook"></i>
                </div>

                <div class="octa gon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="octa gon">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <!--<img src="images/power-stone.png" class="social-icons">
                <img src="images/mind-stones.png" class="social-icons"> -->
            </div>

            <img src="images/date.png" alt="surustsav logo" class="mobile-date">

            <!-- link -->
            <a href="event/index.html">
                <div class="box">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <img src="images/manthan_white.png" class="manthanlogo">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </a>

            <a href="tarang/index.html">
                <div class="box2">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <img src="images/tarang-logo-white.png" class="manthanlogo2">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="js/script.js" defer></script>
</body>

</html>
